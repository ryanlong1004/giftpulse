services:
  # PostgreSQL Database
  - type: pserv
    name: giftpulse-postgres
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.postgres
    envVars:
      - key: POSTGRES_DB
        value: giftpulse_monitor
      - key: POSTGRES_USER
        value: giftpulse
      - key: POSTGRES_PASSWORD
        generateValue: true
    disk:
      name: postgres-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1

  # Redis
  - type: pserv
    name: giftpulse-redis
    env: docker
    plan: free
    image: redis:7-alpine

  # FastAPI Application
  - type: web
    name: giftpulse-api
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: giftpulse-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: pserv
          name: giftpulse-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: pserv
          name: giftpulse-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: pserv
          name: giftpulse-redis
          property: connectionString
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: SMTP_HOST
        value: sandbox.smtp.mailtrap.io
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_FROM
        value: noreply@giftpulse.com
      - key: SMTP_USE_TLS
        value: true
      - key: API_KEY
        generateValue: true
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /api/health

  # Celery Worker
  - type: worker
    name: giftpulse-celery-worker
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerCommand: celery -A app.tasks.celery_app worker --loglevel=info
    envVars:
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: giftpulse-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: pserv
          name: giftpulse-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: pserv
          name: giftpulse-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: pserv
          name: giftpulse-redis
          property: connectionString
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: SMTP_HOST
        value: sandbox.smtp.mailtrap.io
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_FROM
        value: noreply@giftpulse.com
      - key: SMTP_USE_TLS
        value: true

  # Celery Beat (Scheduler)
  - type: worker
    name: giftpulse-celery-beat
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerCommand: celery -A app.tasks.celery_app beat --loglevel=info
    envVars:
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: giftpulse-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: pserv
          name: giftpulse-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: pserv
          name: giftpulse-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: pserv
          name: giftpulse-redis
          property: connectionString

databases:
  - name: giftpulse-db
    databaseName: giftpulse_monitor
    user: giftpulse
    plan: free
