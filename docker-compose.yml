version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: giftpulse_postgres
    environment:
      POSTGRES_DB: giftpulse_monitor
      POSTGRES_USER: giftpulse
      POSTGRES_PASSWORD: giftpulse_dev_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U giftpulse"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - giftpulse_network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: giftpulse_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - giftpulse_network
    volumes:
      - redis_data:/data

  # FastAPI Application
  api:
    build: .
    container_name: giftpulse_api
    command: uvicorn app.api.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://giftpulse:giftpulse_dev_pass@postgres:5432/giftpulse_monitor
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - giftpulse_network

  # Celery Worker
  celery_worker:
    build: .
    container_name: giftpulse_celery_worker
    command: celery -A app.tasks.celery_app worker --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://giftpulse:giftpulse_dev_pass@postgres:5432/giftpulse_monitor
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - giftpulse_network

  # Celery Beat (Scheduler)
  celery_beat:
    build: .
    container_name: giftpulse_celery_beat
    command: celery -A app.tasks.celery_app beat --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://giftpulse:giftpulse_dev_pass@postgres:5432/giftpulse_monitor
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - giftpulse_network

networks:
  giftpulse_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
